<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/form-page.css" />
    <link
      rel="icon"
      href="assets/JournalBird-AppIcon.png"
      type="image/x-icon"
    />
    <title>Submit Feedback</title>
  </head>
  <body>
    <div id="header"></div>
    <script src="./scripts/loadHeader.js"></script>

    <div class="content">
      <h1 class="text-center">Feedback Submission</h1>
      <p class="text-center" style="font-style: italic">
        Let us know what you think of the app or how we can improve it.
      </p>

      <br />

      <form action="https://formspree.io/f/mjvnpokp" method="POST">
        <label>
          Email: <span class="optional">(optional)</span>
          <br />
          <input type="email" name="email" />
        </label>
        <br />
        <label>
          Feedback: <span class="red-star">*</span>
          <br />
          <textarea name="feedback" required></textarea>
        </label>
        <button type="submit">Send</button>
      </form>
    </div>
    <footer>
      <p class="text-center">&copy; 2024 Journal Bird. All rights reserved.</p>
    </footer>
  </body>
</html>
